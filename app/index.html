<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>

    <header class="header">
      <div class="container">

        <div class="header__wrapper">

          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="logo">
            <div class="logo__text">Glee.</div>
          </a>

          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Home +</a>
              </li>
            </ul>
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">About</a>
              </li>
            </ul>
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Services</a>
              </li>
            </ul>
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Pages +</a>
              </li>
            </ul>
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">News</a>
              </li>
            </ul>
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>

          <div class="user-nav">
            <a class="user-nav__link user-nav__link-search" href="#">
              <img class="user-nav__img" src="images/icons/search.svg" alt="search icon">
            </a>
            <div class="user-nav__wrapper">
              <a class="user-nav__link" href="#">
                <img class="user-nav__img" src="images/icons/heart.svg" alt="heart icon">
                <span class="user-nav__num user-nav__num-1">0</span>
              </a>
              <a class="user-nav__link" href="#">
                <img class="user-nav__img" src="images/icons/cart.svg" alt="cart icon">
                <span class="user-nav__num user-nav__num-2">0</span>
              </a>
            </div>
            <a class="user-nav__link user-nav__link-menu" href="#">
              <img class="user-nav__img" src="images/icons/menu-ellipse.svg" alt="menu icon">
            </a>
          </div>

        </div>

      </div>
    </header>



    <script src="js/main.min.js"></script>
  </body>

</html>
